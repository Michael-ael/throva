<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Bordered Text</title>
  <style>
    body {
      margin: 0;
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center;     /* Center vertically */
      background-color: #f0f0f0; /* Light gray background for contrast */
      font-family: Arial, sans-serif;
    }

    .box-text {
      display: inline-block;
      border: 3px solid #333; 
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 22px;
      background-color: #fff; /* White background inside the border */
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1); /* Subtle shadow */
    }
  </style>
</head>
<body>
  <p class="box-text">This is my text inside a centered rectangle!</p>
</body>
</html>
